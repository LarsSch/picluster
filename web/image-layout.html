<html>

<head>
	<script src="/assets/jquery.min.js"></script>
	<link rel="stylesheet" href="/assets/jquery-ui.css">
	<script src="/assets/jquery-ui.js"></script>
	<script src="/assets/distLogo.js"></script>
	<link rel="stylesheet" href="/assets/picluster-iframe.css">
	<script>
		function linkFunction(image) {
			parent.manage_image = image;
		};

		function exec() {
			var div = document.getElementById('modal-body2');
			if (div) {
				div.innerHTML = div.innerHTML + '<br><p align=center><img heigth="200" width="200" src="/searching.jpeg"><br><font size=+3><label>Searching for images</label></font>';
			}
			$.get("/nodes?token=" + parent.token, function(data) {
				var check_data = data;

				if (div) {
					div.innerHTML = '';
				}
				for (var i in check_data.data) {
					if (div) {
						var dist = check_data.data[i].os_type || '';
						dist = dist.toLowerCase();
						div.innerHTML = div.innerHTML + '<br><br><p align=left>' + distLogo(dist) + '<br>' + '<font size="+2"><b><br>' + check_data.data[i].hostname + '</b></font><br><br>';
						var array = check_data.data[i].images;
						for (var j in array) {
							if (array[j]) {
								div.innerHTML = div.innerHTML + '<font size=+1><a href="/manage-images.html" style="text-decoration:none" onclick="linkFunction(\'' + array[j] + '\')">' + array[j] + '</a<</font><br><ol>';
							}
						}
					}
					if (div) {
						div.innerHTML = div.innerHTML + '</ol>';
					}
					addFontLinux();

				}
			});
		}
	</script>
</head>

<body>
	<div id="output" class="modal">
		<div class="modal-content2">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>PiCluster Images</h2>
			</div>
			<div id="modal-body2" class="modal-body">
				<p align=center>
			</div>
		</div>
	</div>
	</p>
	<script>
		var output_modal = document.getElementById('output');
		var output_span = document.getElementsByClassName("close")[0];

		output_span.onclick = function() {
			output_modal.style.display = "none";
		}
		output_modal.style.display = "block";
		exec()
	</script>

</html>
